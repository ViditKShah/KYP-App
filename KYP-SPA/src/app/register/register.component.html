<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label mr-3">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('username').errors && 
      registerForm.get('username').touched}"
      type="text" class="form-control" 
      formControlName="username" placeholder="Username">

    <div class="invalid-feedback">
      Please enter a username
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && 
      registerForm.get('knownAs').touched}" 
      type="text" class="form-control"
      formControlName="knownAs" placeholder="Known as">

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('knownAs').hasError('required') && 
      registerForm.get('knownAs').touched">
      Known as is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors &&    
      registerForm.get('dateOfBirth').touched}" 
      type="date" class="form-control"
      formControlName="dateOfBirth" placeholder="Date of Birth" >

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('dateOfBirth').hasError('required') && 
      registerForm.get('dateOfBirth').touched">
      Date of Birth is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && 
      registerForm.get('city').touched}" 
      type="text" class="form-control"
      formControlName="city" placeholder="City">

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('city').hasError('required') && 
      registerForm.get('city').touched ">
      City is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && 
      registerForm.get('country').touched}" 
      type="text" class="form-control"
      formControlName="country" placeholder="Country">

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('country').hasError('required') && 
      registerForm.get('country').touched">
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && 
      registerForm.get('password').touched}"
      type="password" class="form-control" 
      formControlName="password" placeholder="Password">

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('required') && 
      registerForm.get('password').touched">
      Please enter a password
    </div>

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('minlength') && 
      registerForm.get('password').touched">
      Password must be atleast 4 characters
    </div>

    <div class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('maxlength') && 
      registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && 
      registerForm.get('confirmPassword').touched || 
      registerForm.get('confirmPassword').touched &&
      registerForm.hasError('mismatch')}"
      type="password" class="form-control" 
      formControlName="confirmPassword" placeholder="Confirm Password">
    
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('confirmPassword').hasError('required') && 
      registerForm.get('confirmPassword').touched">
      Please enter a password
    </div>

    <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') && 
      registerForm.get('confirmPassword').touched">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" 
      [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
